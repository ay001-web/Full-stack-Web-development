<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining css selectors</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h1>
        To Do List
    </h1>
    <h2>Monday</h2>
    <div class="box">
        <p class="done">These things today!</p>
        <ul class="list">
            <li>Wash clothes</li>
            <li class="done">Read</li>
            <li class="done">Maths question</li>
        </ul>
    </div>
    <ul>
        <p class="done">Other items</p>
        <ul>
            <p>The best preparation for tomoroow is doing your best today</p>
        </ul>
    </ul>
</body>
</html>
